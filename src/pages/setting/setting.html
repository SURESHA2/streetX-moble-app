<ion-header>

  <ion-navbar>
  	 <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>
<!-- /////////////////////////////////////////// -->
 
  
  <br><br><br><br>
  <ion-toolbar color="secondary" >
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="puppies">ChangePassword
      </ion-segment-button>
      <ion-segment-button value="kittens">
        ChangeSpenPassword
      </ion-segment-button>
     </ion-segment>
  </ion-toolbar>
  


  <ion-content padding>
       <form #pForm="ngForm" novalidate>
        <ion-list no-lines class="form-input-fields">

  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'puppies'">

<br><br><br><br>
      <ion-item>
       <ion-input [(ngModel)]="passwordValues.currentPassword" placeholder="Enter currentPassword" name="currentPassword" type="password" #currentPassword="ngModel" spellcheck="false" autocapitalize="off" class="login-input"
          required>
        </ion-input>
      </ion-item>
       <p ion-text [hidden]="currentPassword.valid || submitted == false" color="danger" padding-left>
       currentPassword is required
      </p>

      <ion-item>
      <ion-input [(ngModel)]="passwordValues.newPassword" placeholder="Enter newPassword" name="newPassword" type="password" #newPassword="ngModel" spellcheck="false" autocapitalize="off" class="login-input"
          required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="newPassword.valid || submitted == false" color="danger" padding-left>
        newPassword is required
      </p>

      <ion-item>
      <ion-input [(ngModel)]="passwordValues.confirmNewPassword" placeholder="Enter confirmNewPassword" name="confirmNewPassword" type="password" #confirmNewPassword="ngModel" spellcheck="false" autocapitalize="off" class="login-input"
          required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="confirmNewPassword.valid || submitted == false" color="danger" padding-left>
       confirmNewPassword is required
      </p>

      <ion-row responsive-sm>
        <ion-col >
          <button class="button-backcolor" ion-button (click)="changeCurrentPassword(pForm)" type="submit" block>Submit</button>
        
        </ion-col>
      </ion-row>
    </ion-list>

</div></ion-list></form></ion-content>
     <ion-content padding>
       <form #psForm="ngForm" novalidate>
        <ion-list no-lines class="form-input-fields">
        <div [ngSwitch]="pet"> 
       <ion-list *ngSwitchCase="'kittens'">

     <br><br><br><br>
      <ion-item>
      <ion-input [(ngModel)]="passwordValues1.currentSpendingPassword" placeholder="Enter currentSpendingPassword" name="currentSpendingPassword" type="password" #currentSpendingPassword="ngModel" spellcheck="false" autocapitalize="off" class="login-input"
          required>
        </ion-input>
      </ion-item>
       <p ion-text [hidden]="currentSpendingPassword.valid || submitted == false" color="danger" padding-left>
       currentSpendingPassword is required
      </p>

     <ion-item>
      <ion-input [(ngModel)]="passwordValues1.newSpendingPassword" placeholder="Enter newSpendingPassword" name="newSpendingPassword" type="password" #newSpendingPassword="ngModel" spellcheck="false" autocapitalize="off" class="login-input"
          required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="newSpendingPassword.valid || submitted == false" color="danger" padding-left>
        newSpendingPassword is required
      </p>

     <ion-item>
      <ion-input [(ngModel)]="passwordValues1.confirmSpendingPassword" placeholder="Enter confirmSpendingPassword" name="confirmSpendingPassword" type="password" #confirmSpendingPassword="ngModel" spellcheck="false" autocapitalize="off" class="login-input"
          required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="confirmSpendingPassword.valid || submitted == false" color="danger" padding-left>
       confirmSpendingPassword is required
      </p>

      <button class="button-backcolor" ion-button (click)="changespendingPassword(psForm)" type="submit" block>Submit</button>
</ion-list>
</div>
</ion-list>
</form>
</ion-content>
